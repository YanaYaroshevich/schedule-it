<ActionBar title="Static Carousel Demo"></ActionBar>

<GridLayout class="carousel-layout-fix">
	<Carousel
		debug="true"
		height="100%"
		width="100%"
		color="white"
		pageChanged="myChangeEvent"
		pageTapped="mySelectedEvent"
		indicatorOffset="0, -30"
		indicatorColor="#fff000"
		finite="true"
		bounce="false"
		showIndicator="true"
		verticalAlignment="top"
		android:indicatorAnimation="WORM"
	>
		<CarouselItem id="slide1" verticalAlignment="middle">
			<label class="slide-text" text="Slide 1" horizontalAlignment="center"></label>
			<SVGImage class="svg-container" horizontalAlignment="center" src="~/app/images/svg/welcome.svg"></SVGImage>
		</CarouselItem>

		<CarouselItem id="slide2" verticalAlignment="middle">
			<label class="slide-text" text="Slide 2" horizontalAlignment="center"></label>
			<SVGImage horizontalAlignment="center" src="~/app/images/svg/plan.svg"></SVGImage>
		</CarouselItem>

		<CarouselItem id="slide3" verticalAlignment="middle">
			<label class="slide-text" text="Slide 3" horizontalAlignment="center"></label>
			<SVGImage horizontalAlignment="center" src="~/app/images/svg/settings 2.svg"></SVGImage>
		</CarouselItem>

		<CarouselItem id="slide4" verticalAlignment="middle">
			<label class="slide-text" text="Slide 4" horizontalAlignment="center"></label>
			<SVGImage horizontalAlignment="center" src="~/app/images/svg/payment.svg"></SVGImage>
		</CarouselItem>

		<CarouselItem id="slide5" verticalAlignment="middle">
			<label class="slide-text" text="Slide 5" horizontalAlignment="center"></label>
			<SVGImage horizontalAlignment="center" src="~/app/images/svg/success.svg"></SVGImage>
		</CarouselItem>
	</Carousel>
</GridLayout>
